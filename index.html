<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latur News Hub | लातूर न्यूज</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <h1><i class="fas fa-newspaper"></i> Latur News <span>Hub</span></h1>
                <p>लातूर जिल्ह्याच्या ताज्या घडामोडी</p>
            </div>
            <div class="header-info">
                <span id="last-updated"><i class="fas fa-sync-alt"></i> Updating...</span>
            </div>
        </div>
    </header>

    <main class="container">

        <div class="filters">
            <button class="filter-btn active" data-source="all">All</button>
            <button class="filter-btn" data-source="Lokmat">Lokmat</button>
            <button class="filter-btn" data-source="ABP Majha">ABP Majha</button>
            <button class="filter-btn" data-source="Pudhari">Pudhari</button>
            <button class="filter-btn" data-source="Govt">Govt</button>
            <button class="filter-btn" data-source="Punyanagari">Punyanagari</button>
            <button class="filter-btn" data-source="Samachar">L. Samachar</button>
            <button class="filter-btn" data-source="Ekmat">Ekmat</button>
            <button class="filter-btn" data-source="Divya">Divya Marathi</button>
        </div>

        <div id="news-grid" class="news-grid">
            <!-- News Cards will be injected here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> News Loading...
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Latur News Hub. Aggregated from trusted sources.</p>
        </div>
    </footer>

    <script src="news_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
